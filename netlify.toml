[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  # Ensure Netlify doesnâ€™t try to bundle jsonwebtoken (native dependency)
  external_node_modules = ["jsonwebtoken"]
  # Include all your serverless functions
  included_files = ["netlify/functions/**"]
